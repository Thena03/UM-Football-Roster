<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: "University of Miami Football" }}</title>

  <style>
    /* ===== COLORS ===== */
    :root {
      --canes-orange: #f47321;
      --canes-green: #005030;
      --canes-gray: #1a1a1a;
      --white: #ffffff;
      --light-gray: #c0c0c0;
    }

    /* ===== GLOBAL ===== */
    body {
      margin: 0;
      font-family: "Helvetica", "Arial", sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #2a2a2a, #1a1a1a);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      color: var(--white);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      color: var(--canes-orange);
    }

    /* ===== NAVBAR ===== */
    nav {
      background-color: #1a1a1a;
      border-bottom: 2px solid var(--canes-green);
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    nav .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 64px;
    }

    nav .logo {
      font-weight: bold;
      font-size: 1.2rem;
      color: var(--canes-orange);
    }

    nav .menu {
      display: flex;
      gap: 24px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    nav .menu a:hover {
      color: var(--canes-orange);
    }

    /* ===== MOBILE MENU ===== */
    .mobile-menu-button {
      display: none;
      background: none;
      border: none;
      color: var(--light-gray);
      font-size: 1.5rem;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      padding: 12px 16px;
      background-color: #1a1a1a;
      border-top: 2px solid var(--canes-green);
    }

    .mobile-menu a {
      padding: 8px 0;
      border-radius: 4px;
    }

    .mobile-menu a:hover {
      background-color: #2a2a2a;
    }

    /* ===== MAIN ===== */
    main {
      flex: 1;
      max-width: 1200px;
      margin: 100px auto 0; /* space for fixed navbar */
      padding: 0 16px 64px 16px;
    }

    /* ===== FOOTER ===== */
    footer {
      border-top: 2px solid var(--canes-green);
      text-align: center;
      padding: 24px 16px;
      font-size: 0.85rem;
      color: #b0b0b0;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      nav .menu {
        display: none;
      }

      .mobile-menu-button {
        display: block;
      }
    }
  </style>
</head>

<body>

  <!-- ===== NAVBAR ===== -->
  <nav>
    <div class="nav-container">
      <a href="{{ '/' | relative_url }}" class="logo">Miami Hurricanes</a>

  </nav>

  <!-- ===== MAIN CONTENT ===== -->
  <main>
    {{ content }}
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    &copy; {{ site.time | date: "%Y" }} Athena Amancio-Alsobrook Â· University of Miami Football
  </footer>

  <!-- ===== MOBILE MENU SCRIPT ===== -->
  <script>
    const btn = document.getElementById('mobile-menu-button');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => {
      if(menu.style.display === "flex"){
        menu.style.display = "none";
      } else {
        menu.style.display = "flex";
      }
    });
  </script>

</body>
</html>
